apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scan-dispatcher
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - dispatcher.company.com
      secretName: dispatcher-tls
  rules:
    - host: dispatcher.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: scan-dispatcher
                port:
                  number: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "central-scan-listener.fullname" . }}
  labels:
    {{- include "central-scan-listener.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "central-scan-listener.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "central-scan-listener.name" . }}
        {{- include "central-scan-listener.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "central-scan-listener.serviceAccountName" . }}
      imagePullSecrets:
        {{- with .Values.imagePullSecrets }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      containers:
        - name: listener
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "central-scan-listener.secretName" . }}
                  key: appId

            - name: GITHUB_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "central-scan-listener.secretName" . }}
                  key: privateKey

            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "central-scan-listener.secretName" . }}
                  key: webhookSecret

            - name: KAFKA_BOOTSTRAP
              value: "{{ .Values.kafka.bootstrapServers }}"

            - name: KAFKA_TOPIC
              value: "{{ .Values.kafka.topic }}"

            - name: ENABLE_METRICS
              value: "{{ .Values.metrics.enabled }}"

            - name: LISTENER_PORT
              value: "{{ .Values.service.port }}"

            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          ports:
            - containerPort: {{ .Values.service.port }}

          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 15

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

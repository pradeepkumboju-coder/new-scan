<!DOCTYPE html>
<html>
<head>
    <title>Security Report</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top:20px; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        th { background: #eee; }
        .sev-high { color: red; font-weight: bold; }
        .sev-medium { color: orange; }
        .sev-low { color: green; }
    </style>
</head>
<body>

<h1>Unified Security Report</h1>
<div id="summary"></div>
<table id="report-table">
    <thead>
        <tr>
            <th>Severity</th>
            <th>Rule</th>
            <th>Message</th>
            <th>File</th>
            <th>Line</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
fetch("report.json")
  .then(r => r.json())
  .then(data => {
    let tbody = document.querySelector("#report-table tbody");
    data.findings.forEach(f => {
      let row = `<tr>
                    <td class="sev-${f.severity.toLowerCase()}">${f.severity}</td>
                    <td>${f.rule_id}</td>
                    <td>${f.message}</td>
                    <td>${f.file}</td>
                    <td>${f.line}</td>
                    <td>${f.category}</td>
                 </tr>`;
      tbody.innerHTML += row;
    });
  });
</script>

</body>
</html>
